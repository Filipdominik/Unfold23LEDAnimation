<html lang="nl">

<head>
    <script type="text/javascript">
        function Led_On(ledID) {
            //get image element by ID (ledID)
            var led = document.getElementById(ledID);
            //change image source to on image
            led.src = "https://github.com/Filipdominik/Unfold23LEDAnimation/blob/main/led_on.png?raw=true";
            //toggle class: ON
            led.classList.toggle("ON");
        }

        function Led_Off(ledID) {
            //get image element by ID (ledID)
            var led = document.getElementById(ledID);
            //change image source to off image
            led.src = "https://github.com/Filipdominik/Unfold23LEDAnimation/blob/main/led_off.png?raw=true";
            //toggle class: ON
            led.classList.toggle("ON");
        }

        function Next_Led() {
            //get element with class: ON and read its ID
            var led = document.getElementsByClassName("ON")[0];
            var ledID = led.id;
            Led_Off(ledID);
            //get the number out of the ledId:
            if (ledID == "led10") {
                ledID = "led0";
            }
            var ledNumber = ledID.replace("led", "");
            console.log(ledNumber);
            var NextLedID = 'led' + (parseInt(ledNumber) + 1);
            Led_On(NextLedID.toString());
        }

        setInterval(Next_Led, 200);

    </script>
</head>

<body>
    <div class="LEDS" style="
        display: flex;
        flex-direction: row;
        overflow: hidden;
        justify-content: center;">
        <!--10 led, each time the same image (led_off.png), each with a unqiue ID-->
        <img id="led1" class="ON" src="https://raw.githubusercontent.com/Filipdominik/Unfold23LEDAnimation/main/led_on.png" style="height: 100px;margin-right: 20px;">
